---
# OpenShift Network
net:
  domain: lab.local
  subdomain: test
  cluster_cidr: 10.128.0.0/14
  cluster_prefx: 23
  service: 172.30.0.0/16

# libviert NAT
libvirt_nat:
  router: 172.16.0.1
  netmask: 255.255.255.0
  dhcp_start: 172.16.0.2
  dhcp_end: 172.16.0.254

# Guet Settings
#  Bootstrap VM
#  Set the 'remove' property if you want to remove
#  the boostrap VM at the and of the installation
bootstrap:
  - name: bootstrap
    ip: 172.16.0.100
    mac: "01"
    remove: true
#  Master VMs
master:
  - name: master-0
    ip: 172.16.0.101
    mac: "02"
    etcd_id: 0
  - name: master-1
    ip: 172.16.0.102
    mac: "03"
    etcd_id: 1
  - name: master-2
    ip: 172.16.0.103
    mac: "04"
    etcd_id: 2
#  Worker VMs
worker:
  - name: worker-0
    ip: 172.16.0.104
    mac: "05"
  - name: worker-1
    ip: 172.16.0.105
    mac: "06"

# Guest specs
#  disk_cache: This attribute controls the cache mechanism.
#  default, none, writethrough, writeback, directsync and unsafe.
#  The "unsafe" option may be useful when you don't have a fast disk.

#  Bootstrap VM
spec_bootstrap:
  cpu: 4
  ram: 16384
  disk: 128
  disk_cache: unsafe

#  Master VMs
spec_master:
  num_master: 3
  cpu: 4
  ram: 16384
  disk: 128
  disk_cache: unsafe

#  Worker VMs
#  num_worker: You must set the value of the replicas parameter to 0.
#   see also: 1.1.7.1. Sample install-config.yaml file for bare metal
#   https://access.redhat.com/documentation/en-us/openshift_container_platform/4.5/html/installing_on_bare_metal/installing-on-bare-metal#installation-initializing-manual_installing-bare-metal
spec_worker:
  num_worker: 0
  cpu: 2
  ram: 8192
  disk: 128
  disk_cache: unsafe

